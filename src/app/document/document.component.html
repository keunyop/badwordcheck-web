<table border="1">
    <caption>All alerts</caption>
    <thead>
        <tr>
            <th>description</th>
            <th>Target Date</th>
            <th>Is Completed?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let alert of alerts">
            <td>{{alert.description}}</td>
            <td>{{alert.targetDate | date | uppercase}}</td>
            <td>{{alert.done}}</td>
        </tr>
    </tbody>

</table>
