<table border="1">
    <caption>All alerts</caption>
    <thead>
        <tr>
            <th>id</th>
            <th>description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let alert of alerts">
            <td>{{alert.id}}</td>
            <td>{{alert.description}}</td>
        </tr>
    </tbody>

</table>
