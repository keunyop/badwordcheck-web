<h1>Alert</h1>

<div class="container">
    <fieldset class="form-group">
        <label>Description</label>
        <input type="text" [(ngModel)]="alert.description" class="form-control" name="description" required="required">
    </fieldset>

    <fieldset class="form-group">
        <label>Target Date</label>
        <input type="date" [ngModel]="alert.targetDate | date:'yyyy-MM-dd'" (ngModelChange)="alert.targetDate = $event"
            class="form-control" name="targetDate" required="required">
    </fieldset>

    <button class="btn btn-success" (click)="saveAlert()">Save</button>

</div>
