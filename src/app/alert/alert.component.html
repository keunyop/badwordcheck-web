<h1>Alert</h1>

<div class="container">
    <div class="alert alert-warning" *ngIf="alertForm.dirty && alertForm.invalid">Enter valid values</div>
    <div class="alert alert-warning" *ngIf="alertForm.dirty && targetDate.invalid">Enter valid target date</div>
    <div class="alert alert-warning" *ngIf="alertForm.dirty && description.invalid">Enter atleast 5 characters</div>

    <form (ngSubmit)="!alertForm.invalid && saveAlert()" #alertForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" #description="ngModel" [(ngModel)]="alert.description" class="form-control"
                name="description" required="required" minlength="5">
        </fieldset>

        <fieldset class="form-group">
            <label>Target Date</label>
            <input type="date" #targetDate="ngModel" [ngModel]="alert.targetDate | date:'yyyy-MM-dd'"
                (ngModelChange)="alert.targetDate = $event" class="form-control" name="targetDate" required="required">
        </fieldset>

        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
